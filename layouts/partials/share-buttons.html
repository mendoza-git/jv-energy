<div class="post__share">
  <div class="share__head">
    <div class="share__title">Share this:</div>
  </div>
  <ul class="share__list list-reset">
    <li class="share__item">
      <a class="share__link share__instagram" href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink | absLangURL }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Instagram" rel="nofollow"><i class="ion ion-logo-instagram"></i></a>
    </li>
    <li class="share__item">
      <a class="share__link share__facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink | absLangURL }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on Facebook" rel="nofollow"><i class="ion ion-logo-facebook"></i></a>
    </li>
  </ul>
</div>
